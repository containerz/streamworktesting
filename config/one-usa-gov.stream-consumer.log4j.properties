log4j.rootLogger=ERROR, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

log4j.appender.dataGovStreamConsumerAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dataGovStreamConsumerAppender.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.dataGovStreamConsumerAppender.File=logs/dataGovStreamConsumer.log
log4j.appender.dataGovStreamConsumerAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.dataGovStreamConsumerAppender.layout.ConversionPattern=[%d] %p %m (%c)%n

log4j.logger.net.elodina.examples.stream.datagov=DEBUG, dataGovStreamConsumerAppender
log4j.additivity.net.elodina.examples.stream.datagov=true